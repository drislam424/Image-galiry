<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Image Gallery</h2>
        <div class="row gallery">
            <!-- Image 1 -->
            <div class="col-md-4">
                <img src="https://cdn.pixabay.com/photo/2022/12/16/16/28/flowers-7660120_1280.jpg" alt="Image 1">
            </div>
            <!-- Image 2 -->
            <div class="col-md-4">
                <img src="https://cdn.pixabay.com/photo/2024/10/20/14/09/pumpkins-9135128_1280.jpg" alt="Image 2">
            </div>
            <!-- Image 3 -->
            <div class="col-md-4">
                <img src="https://cdn.pixabay.com/photo/2022/05/04/11/49/dried-flowers-7173793_1280.jpg" alt="Image 3">
            </div>
            <!-- Image 4 -->
            <div class="col-md-4">
                <img src="https://cdn.pixabay.com/photo/2024/10/11/19/50/animal-9113761_960_720.jpg" alt="Image 4">
            </div>
            <!-- Image 5 -->
            <div class="col-md-4">
                <img src="https://cdn.pixabay.com/photo/2023/02/07/07/21/road-7773395_960_720.jpg" alt="Image 5">
            </div>
            <!-- Image 6 -->
            <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1498579809087-ef1e558fd1d2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDEwfHxjaXR5fGVufDB8fHx8MTY5ODc1NzgxNg&ixlib=rb-4.0.3&q=80&w=400" alt="Image 6">
            </div>
            <!-- Image 7-30 -->
            <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1564468781199-7542fa3f6eb3?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fHJpdmVyfGVufDB8fHx8MTY5ODc1NzgxNg&ixlib=rb-4.0.3&q=80&w=400" alt="Image 7">
            </div>
            <!-- Add more images up to Image 30 similarly -->
            <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fG5hdHVyZXxlbnwwfHx8fDE2OTg3NTc4MTY&ixlib=rb-4.0.3&q=80&w=400" alt="Image 8">
            </div>
            <!-- Repeat until Image 30 -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
